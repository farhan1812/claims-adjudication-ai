name: Publish Sheep Dog Xtext Plugin Release

on:
  workflow_run:
    workflows: ["Publish Sheep Dog Test Release"]
    types:
      - completed
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'sheepdogxtextplugin.parent/**'
permissions:
  contents: write
  packages: write

jobs:
  sheep-dog-xtext-plugin:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/release.yml
    with:
      project: 'sheepdogxtextplugin.parent'
      plugin: 'Sheep'
    secrets: inherit