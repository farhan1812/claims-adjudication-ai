name: Publish Sheep Dog Dev Service Maven Plugin

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: [farhan5248-runners, linux]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: "3.9.9"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create K8s Secrets
        run: |
          kubectl create secret generic sheep-dog-dev-secrets \
            --from-literal=MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} \
            --from-literal=ARTEMIS_USER=${{ secrets.ARTEMIS_USER }} \
            --from-literal=ARTEMIS_PASSWORD=${{ secrets.ARTEMIS_PASSWORD }} \
            -n sheep-dog-dev \
            --dry-run=client -o yaml | kubectl apply -f -
      - name: Run Maven
        working-directory: ./sheep-dog-dev-svc-maven-plugin
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}
