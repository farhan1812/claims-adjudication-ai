name: Publish Sheep Dog Dev Service Release

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'sheep-dog-dev-svc/**'
permissions:
  contents: write
  packages: write

jobs:
  sheep-dog-dev-svc:
    uses: ./.github/workflows/release.yml
    with:
      project: 'sheep-dog-dev-svc'
      plugin: 'Maven'
    secrets: inherit

  sheep-dog-dev-svc-maven-plugin:
    uses: ./.github/workflows/release.yml
    with:
      project: 'sheep-dog-dev-svc-maven-plugin'
      plugin: 'Maven'
    secrets: inherit    