name: Publish Sheep Dog Dev Service

on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: [farhan5248-runners, linux]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: '3.9.9'
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
    - name: Setup Docker Secrets
      working-directory: ./sheep-dog-dev-svc
      run: |
        echo ${{ secrets.DOCKER_SECRETS }} > docker/.env
        echo "hello" > docker/hello.env
        echo "world" >> docker/world.env
    - name: Run Maven
      working-directory: ./sheep-dog-dev-svc
      run: mvn deploy
      env:
        GITHUB_TOKEN: ${{ github.token }}
